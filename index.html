<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="Namaskar Humanity Logo 3 @3x.png">
    <style>
        body {
            background-image: url('https://source.unsplash.com/400x400/?nature');
            background-size: cover;
        }
    </style>
    <title>Contact Form</title>
</head>

<body class=" h-screen flex items-center justify-center mt-16">

    <div class="max-w-lg w-full opacity-60 bg-pink-300 p-10 mt-20  rounded-md shadow-lg">
        <h1 class="font-bold text-center  text-amber-700 text-2xl mb-4">
            Namaskar Humanity Welfare Society
        </h1>
        <h2 class="font-bold text-center underline text-red-700 text-2xl mb-4">User Details</h2>
        <form class="mt-10" action="https://api.web3forms.com/submit" method="post">
            <input type="hidden" name="access_key" value="ed727d1c-ae23-4b2d-97bc-f5eb9b48c972">
            <div class="mb-4">
                <label for="name" class="block text-gray-600 mb-2">Name</label>
                <input type="text" id="name" name="name"
                    class="border border-gray-300 rounded-md px-4 py-2 w-full focus:outline-none focus:border-blue-500"
                    required>
            </div>
            <div class="mb-4">
                <label for="father name" class="block text-gray-600 mb-2">Father Name</label>
                <input type="text" id="father name" name="father name"
                    class="border border-gray-300 rounded-md px-4 py-2 w-full focus:outline-none focus:border-blue-500"
                    required>
            </div>
            <div class="mb-4">
                <label for="mother name" class="block text-gray-600 mb-2">Mother Name</label>
                <input type="text" id="mother name" name="mother name"
                    class="border border-gray-300 rounded-md px-4 py-2 w-full focus:outline-none focus:border-blue-500"
                    required>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-600 mb-2">E mail</label>
                <input type="text" id="email" name="email"
                    class="border border-gray-300 rounded-md px-4 py-2 w-full focus:outline-none focus:border-blue-500"
                    required>
            </div>
            <div class="mb-4">
                <label for="number" class="block text-gray-600 mb-2">Mobile No.</label>
                <input type="number" id="number" name="number"
                    class="border border-gray-300 rounded-md px-4 py-2 w-full focus:outline-none focus:border-blue-500"
                    required>
            </div>
            <div class="mb-4">
                <label for="dob" class="block text-gray-600 mb-2">D.O.B.</label>
                <input type="date" id="dob" name="dob"
                    class="border border-gray-300 rounded-md px-4 py-2 w-full focus:outline-none focus:border-blue-500"
                    required>
            </div>
            <div class="mb-4">
                <label for="adhar" class="block text-gray-600 mb-2">Adhar Number</label>
                <input type="number" id="adhar" name="adhar"
                    class="border border-gray-300 rounded-md px-4 py-2 w-full focus:outline-none focus:border-blue-500"
                    required>
            </div>
            <div class="mb-4">
                <label for="Address" class="block text-gray-600 mb-2">Address</label>
                <input type="text" id="address" name="addres"
                    class="border border-gray-300 rounded-md px-4 py-2 w-full focus:outline-none focus:border-blue-500"
                    required>
            </div>

            <div class="flex justify-end">
                <button type="submit"
                    class="bg-green-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Submit</button>
            </div>


        </form>
    </div>
</body>

</html>
